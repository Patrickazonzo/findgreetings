<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FG - FindGreetings</title>
  <link rel="preconnect" href="https://unpkg.com">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css">
  <link rel="stylesheet" href="assets/style.css?v=2025-09-24-01">
  <script src="assets/app.js?v=2025-09-24-01"></script>
</head>
<body class="bg-dark full-viewport" data-page="index">
  <script>initGate('index', { isStart: true });</script>

  <div id="fgPasswordOverlay" class="gate-overlay is-hidden" hidden>
    <article class="gate-card" role="dialog" aria-modal="true" aria-labelledby="gateTitle">
      <header>
        <h2 id="gateTitle">Chi bussa?</h2>
      </header>
      <form id="fgPasswordForm" autocomplete="off">
        <label class="visually-hidden" for="fgPasswordInput">Password</label>
        <input id="fgPasswordInput" type="password" name="password" placeholder="Password" minlength="4" required autocomplete="off" spellcheck="false">
        <p class="gate-feedback" aria-live="polite"></p>
        <button type="submit" class="button-primary" data-role="password-submit">Entra</button>
      </form>
    </article>
  </div>

  <main class="container-center">
    <h1 class="visually-dim" style="user-select:text">Benvenuto nella sfida.</h1>
    <p class="visually-dim" style="user-select:text">Se leggi questo, sei sulla strada giusta.</p>

    <button class="ghost-start" data-role="ghost-start" aria-label="Inizia" title="Inizia" disabled>
      inizia
    </button>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startBtn = document.querySelector('[data-role="ghost-start"]');
      document.body.dataset.gate = 'locked';
      const unlockStart = () => {
        document.body.dataset.gate = 'unlocked';
        if (startBtn) {
          startBtn.disabled = false;
          startBtn.focus({ preventScroll: true });
        }
      };

      if (startBtn) {
        startBtn.addEventListener('click', () => {
          if (document.body.dataset.gate === 'unlocked') {
            startFlow('enigma1.html', 'enigma1', { via: 'index-ghost' });
          }
        });
      }

      setupPasswordGate({
        expected: 'corvo',
        cooldownMs: 12000,
        onSuccess: unlockStart,
        onFail: () => { document.body.dataset.gate = 'locked'; }
      });
    });
  </script>
</body>
</html>
