  <main class="container-center">

  <!-- carica lo script del progetto -->
  <script src="assets/app.js?v=1"></script>

  <!-- fallback: se app.js non carica, definisco goNext qui -->
  <script>
    if (typeof window.goNext !== 'function') {
      console.warn('Fallback goNext attivato: app.js non caricato o non globale');
      window.goNext = function (nextPage) { window.location.href = nextPage; };
    }
  </script>
  <script>
  // Quando carica l'index, resetta il progresso e crea nuovo token
  sessionStorage.clear();
  sessionStorage.setItem("fg_progress", "start");
</script>
