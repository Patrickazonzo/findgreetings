<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enigma 4 - Corridoio</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css">
  <link rel="stylesheet" href="assets/style.css?v=2025-09-24-01">
  <script src="assets/app.js?v=2025-09-24-01"></script>
</head>
<body data-page="enigma4">
  <script>initGate('enigma4', { requiredStep: 'enigma3' });</script>
  <main class="container-narrow maze-stage" style="margin-top: 0%;">
    <div class="maze-backdrop" aria-hidden="true">
      <video class="maze-backdrop__video" src="assets/media/monkeZoomGif.mp4" autoplay loop muted playsinline></video>
    </div>
    <article class="maze-card center-stack" style="margin: 0%;">
      <p class="maze-taunt">Trascinati fino al viola senza sbattere: il corridoio non perdona.</p>
      <section class="maze-wrapper">
        <div id="mazeCanvas" class="mouse-maze" aria-label="Corridoio da percorrere">
          <div class="maze-start" aria-hidden="true">START</div>
          <div class="maze-finish" aria-hidden="true">FINISH</div>
        </div>
      </section>
      <p id="mazeStatus" class="maze-status" aria-live="polite">Tienilo premuto o il labirinto ti risputa indietro.</p>
    </article>
  </main>
</body>
</html>
